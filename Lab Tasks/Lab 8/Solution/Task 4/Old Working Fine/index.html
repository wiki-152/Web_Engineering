<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post Gallery</title>
</head>
<body>
    <div class="image-gallery-container">
        <h1>Image Gallery</h1>
        <div id="imageGalleryGrid" class="image-gallery-grid"></div>
        <div id="galleryLoadMoreContainer" class="gallery-load-more">
            <button id="galleryLoadMoreButton">Load More</button>
            <div id="gallerySpinner" class="gallery-spinner" style="display: none;"></div>
            <p id="galleryNoMoreImages" class="gallery-no-more-images" style="display: none;">No more images to load.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
