<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Product Search</h1>

    <input type="text" id="productSearchInputField" placeholder="Search Product">
    <button id="productSearchButton">Search</button>

    <p id="loadingMessage" class="loadingMessageClass" style="display: none;">Loading...</p>
    <p id="errorMessage" class="errorMessageClass" style="display: none;">No products found. Please try again.</p>

    <div id="productCardContainer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
